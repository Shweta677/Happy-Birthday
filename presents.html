<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Presents üéÅ Appiii</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Hearts Animation */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.floating-heart {
    position: absolute;
    color: #e91e63;
    opacity: 0;
    animation: floatUp 5s linear infinite;
    will-change: transform, opacity;
    user-select: none;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* PERFECTLY CENTERED CONTAINER */
.container {
    max-width: 850px;
    width: 90%;
    height: 70vh;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 2s ease-in-out;
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 30px;
}

/* PRESENT SCROLLBAR */
.container::-webkit-scrollbar {
    width: 10px;
}

.container::-webkit-scrollbar-track {
    background: #f0f0f0;
    border-radius: 10px;
}

.container::-webkit-scrollbar-thumb {
    background: #e91e63;
    border-radius: 10px;
    cursor: pointer;
}

.container::-webkit-scrollbar-thumb:hover {
    background: #c2185b;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.title {
    font-size: 2.6em;
    color: #e91e63;
    font-weight: bold;
    text-align: center;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: slideDown 0.8s ease-out;
    flex-shrink: 0;
    width: 100%;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* GIFT CONTAINER WITH LABELS */
.gift-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    flex: 1;
}

.gift-label {
    font-size: 16px;
    font-weight: bold;
    color: #e91e63;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    margin: 0;
}

.gift {
    font-size: 105px;
    cursor: pointer;
    transition: all 0.4s ease;
    text-shadow: 4px 4px 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* PERFECTLY CENTERED 5 GIFTS */
.gift-stack {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 700px;
    flex-shrink: 0;
    padding: 0 10px;
}

.gift:hover {
    transform: scale(1.35) rotate(8deg);
    filter: drop-shadow(0 20px 35px rgba(255,215,0,0.8));
    z-index: 10;
}

.gift:nth-child(1) { animation: bounce 2.5s infinite 0s; }
.gift:nth-child(3) { animation: bounce 2.5s infinite 0.3s; }
.gift:nth-child(5) { animation: bounce 2.5s infinite 0.6s; }
.gift:nth-child(7) { animation: bounce 2.5s infinite 0.9s; }
.gift:nth-child(9) { animation: bounce 2.5s infinite 1.2s; }

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-25px); }
    60% { transform: translateY(-12px); }
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        height: 75vh;
        padding: 15px;
        gap: 25px;
    }
    
    .title {
        font-size: 2em;
    }
    
    .gift-stack {
        gap: 15px;
        flex-wrap: nowrap;
    }
    
    .gift {
        font-size: 80px;
    }
    
    .gift-label {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .gift-stack {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    
    .gift {
        font-size: 65px;
    }
    
    .gift-label {
        font-size: 12px;
    }
}
</style>
</head>

<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="title">üéÅ PRESENTS FOR APIII! üéÅ</div>
        
        <div class="gift-stack">
            <div class="gift-item">
                <div class="gift" data-present="1">üéÅ</div>
                <p class="gift-label">Present 1</p>
            </div>
            <div class="gift-item">
                <div class="gift" data-present="2">üéÅ</div>
                <p class="gift-label">Present 2</p>
            </div>
            <div class="gift-item">
                <div class="gift" data-present="3">üéÅ</div>
                <p class="gift-label">Present 3</p>
            </div>
            <div class="gift-item">
                <div class="gift" data-present="4">üéÅ</div>
                <p class="gift-label">Present 4</p>
            </div>
            <div class="gift-item">
                <div class="gift" data-present="5">üéÅ</div>
                <p class="gift-label">Present 5</p>
            </div>
        </div>
    </div>

    <script>
        // Floating Hearts
        const heartCount = 14;
        const heartsDiv = document.getElementById('hearts');
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = '‚ô•';
            let leftPercent;
            if (i < heartCount * 0.4) {
                leftPercent = Math.random() * 45;
            } else {
                leftPercent = 55 + Math.random() * 40;
            }
            heart.style.left = `${leftPercent}%`;
            heart.style.top = `${-20 + Math.random() * 40}vh`;
            heart.style.animationDelay = `${Math.random() * 2.5}s`;
            heart.style.animationDuration = `${4 + Math.random() * 2}s`;
            heart.style.fontSize = `${1.7 + Math.random() * 1.6}em`;
            heartsDiv.appendChild(heart);
        }

        // Gift click handlers - Present 1 ‚Üí present1.html, Present 2 ‚Üí present2.html, etc.
        const gifts = document.querySelectorAll('.gift');
        gifts.forEach((gift, index) => {
            gift.addEventListener('click', () => {
                window.location.href = `present${index + 1}.html`;
            });
        });
    </script>
</body>
</html>
