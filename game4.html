<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Hearts Animation Background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: #e91e63;
            opacity: 0;
            animation: floatUp 5s linear infinite;
            will-change: transform, opacity;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 420px;
            width: 95%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            padding: 22px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.7em;
            color: #e91e63;
            margin-bottom: 8px;
            animation: heartbeat 1.5s infinite;
        }

        .subtitle {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 12px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtitle img {
            height: 40px;
            width: auto;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e91e63;
            color: #e91e63;
            padding: 14px 18px;
            font-size: 0.95em;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            font-family: 'Georgia', serif;
        }

        .option-btn:hover {
            background: #ffe0e6;
            transform: scale(1.01);
        }

        .option-btn.selected {
            background: #e91e63;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 18px;
        }

        .next-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            border-radius: 35px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            outline: none;
            width: 100%;
        }

        .next-btn:hover:not(:disabled) {
            background: #c2185b;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .back-btn {
            background: #757575;
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 0.85em;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
            outline: none;
        }

        .back-btn:hover {
            background: #424242;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Results Section */
        .results-section {
            text-align: center;
        }

        .result-emoji {
            font-size: 2.8em;
            margin: 15px 0;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .result-title {
            font-size: 1.4em;
            color: #e91e63;
            font-weight: bold;
            margin: 15px 0;
        }

        .result-message {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
            margin: 15px 0 20px 0;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #fff5f7;
            border-radius: 12px;
            border: 2px solid #e91e63;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .score-emoji {
            font-size: 1.8em;
        }

        .score-label {
            font-size: 0.8em;
            color: #666;
        }

        .score-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #e91e63;
        }

        .restart-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            border-radius: 35px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            outline: none;
            margin-right: 10px;
        }

        .restart-btn:hover {
            background: #c2185b;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container { padding: 18px 15px; }
            h1 { font-size: 1.5em; }
            .question-text { font-size: 1em; }
            .option-btn { padding: 12px 15px; font-size: 0.9em; }
            .result-title { font-size: 1.25em; }
            .result-emoji { font-size: 2.5em; }
            .score-display { flex-direction: column; gap: 12px; }
            .result-buttons { flex-direction: column; }
            .restart-btn, .back-btn { width: 100%; margin: 0; }
            .next-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Hearts Animation Background -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Would You Rather? ü§î</h1>
        <div class="subtitle">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHNpZ3NzNHBiZWpoNzdlaXkyZ2ZoZmxleWVtcGVyMmd4Nzd5MDlqYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dCPU6TBHiKlMxLCTKe/giphy.gif" alt="Let's play!">
        </div>

        <!-- Game Section -->
        <div class="game-section active" id="gameSection">
            <div class="question-text" id="questionText"></div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="button-group">
                <button class="next-btn" id="nextBtn" disabled>Next ‚Üí</button>
                <a href="present4.html" class="back-btn">Back to Fun</a>
            </div>
        </div>

        <!-- Results Section -->
        <div class="game-section" id="resultsSection">
            <div class="results-section">
                <div class="result-emoji" id="resultEmoji"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-message" id="resultMessage"></div>

                <div class="score-display">
                    <div class="score-item">
                        <div class="score-emoji">üíï</div>
                        <div class="score-label">Romantic</div>
                        <div class="score-value" id="romanticScore">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-emoji">üéØ</div>
                        <div class="score-label">Practical</div>
                        <div class="score-value" id="practicalScore">0</div>
                    </div>
                </div>

                <div class="result-buttons">
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                    <a href="present4.html" class="back-btn">Back to Fun</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Surprise candlelit dinner OR spontaneous road trip?", optionA: "üïØÔ∏è Dinner", optionB: "üöó Road Trip", typeA: "romantic", typeB: "practical" },
            { question: "Plan perfect gift OR surprise gift?", optionA: "üìù Plan", optionB: "‚ú® Surprise", typeA: "romantic", typeB: "practical" },
            { question: "Love letter OR show through actions?", optionA: "üíå Letter", optionB: "üí™ Actions", typeA: "romantic", typeB: "practical" },
            { question: "Cuddle & talk OR fun adventure?", optionA: "üõãÔ∏è Cuddle", optionB: "üé¢ Adventure", typeA: "romantic", typeB: "practical" },
            { question: "Remember details OR make me laugh?", optionA: "üëÇ Details", optionB: "üòÇ Laugh", typeA: "romantic", typeB: "practical" },
            { question: "Say 'I love you' first OR small gestures?", optionA: "üí¨ Say First", optionB: "üéÅ Gestures", typeA: "romantic", typeB: "practical" },
            { question: "Dance in rain OR watch sunset?", optionA: "üåßÔ∏è Rain Dance", optionB: "üåÖ Sunset", typeA: "romantic", typeB: "romantic" },
            { question: "Flowers weekly OR handwritten note?", optionA: "üåπ Flowers", optionB: "‚úçÔ∏è Note", typeA: "romantic", typeB: "romantic" },
            { question: "Surprise party OR your choice day?", optionA: "üéâ Party", optionB: "üéà Your Day", typeA: "romantic", typeB: "practical" },
            { question: "Exotic vacation OR home memories?", optionA: "‚úàÔ∏è Vacation", optionB: "üè† Home", typeA: "romantic", typeB: "practical" }
        ];

        const results = [
            { title: "üíï Total Romantic!", emoji: "üíï", message: "Love is poetry! Every moment magical ‚ú®" },
            { title: "üéØ Perfectly Practical!", emoji: "üéØ", message: "Show love through actions! Beautiful üí™" },
            { title: "‚ú® Beautiful Balance!", emoji: "‚ú®", message: "Romantic + practical = Perfect partner! ‚ù§Ô∏è" }
        ];

        let currentQuestion = 0;
        let scores = { romantic: 0, practical: 0 };
        let selectedOption = null;

        const gameSection = document.getElementById('gameSection');
        const resultsSection = document.getElementById('resultsSection');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextBtn = document.getElementById('nextBtn');
        const resultEmoji = document.getElementById('resultEmoji');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const romanticScore = document.getElementById('romanticScore');
        const practicalScore = document.getElementById('practicalScore');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            selectedOption = null;
            nextBtn.disabled = true;
            const question = questions[currentQuestion];
            questionText.textContent = question.question;
            optionsContainer.innerHTML = `
                <button class="option-btn" data-type="${question.typeA}">${question.optionA}</button>
                <button class="option-btn" data-type="${question.typeB}">${question.optionB}</button>
            `;
            optionsContainer.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => selectOption(btn, btn.dataset.type));
            });
        }

        function selectOption(btn, type) {
            optionsContainer.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedOption = type;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedOption) scores[selectedOption]++;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            gameSection.classList.remove('active');
            resultsSection.classList.add('active');
            romanticScore.textContent = scores.romantic;
            practicalScore.textContent = scores.practical;
            let result;
            if (scores.romantic > scores.practical) result = results[0];
            else if (scores.practical > scores.romantic) result = results[1];
            else result = results[2];
            resultEmoji.textContent = result.emoji;
            resultTitle.textContent = result.title;
            resultMessage.textContent = result.message;
        }

        function restartGame() {
            currentQuestion = 0;
            scores = { romantic: 0, practical: 0 };
            selectedOption = null;
            resultsSection.classList.remove('active');
            gameSection.classList.add('active');
            loadQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartGame);

        function initializeHearts() {
            const heartCount = 10;
            const heartsDiv = document.getElementById('hearts');
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = '‚ô•';
                let leftPercent = i < heartCount * 0.4 ? Math.random() * 45 : 55 + Math.random() * 40;
                heart.style.left = `${leftPercent}%`;
                heart.style.top = `${-10 + Math.random() * 30}vh`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heart.style.animationDuration = `${3 + Math.random() * 2}s`;
                heart.style.fontSize = `${1.2 + Math.random() * 1}em`;
                heartsDiv.appendChild(heart);
            }
        }

        window.addEventListener('load', () => {
            initializeHearts();
            loadQuestion();
        });
    </script>
</body>
</html>
